<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <img class="imglogo" src="imagens/logo.png" alt="">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="produtos.html">PRODUTOS</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="maincontato">
        <form action="">
            <label for="nomeesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label><input type="radio" name="contato" value="email" >Email</label>
               

                <label><input type="radio" name="contato" value="telefone">Telefone</label>
                

                <label><input type="radio" name="contato" value="whatsapp">Whatsapp</label>
            </div>
            
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            
            <label> <input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
